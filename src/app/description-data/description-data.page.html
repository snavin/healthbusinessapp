<app-header></app-header> 

<ion-content>
    <ion-card>
        <img src="../assets/img/madison.jpg" height="100%" width="100%"/>
        <ion-card-header>
            <ion-row class="desp">
                <ion-col size="4" (click) = "change_sel('contact')">
                    Contact
                </ion-col>
                <ion-col size="4" (click) = "change_sel('achievements')">
                    Achievments
                </ion-col>
                <ion-col size="4" (click) = "change_sel('review')">
                    Reviews
                </ion-col>
            </ion-row>
        </ion-card-header>
        <ion-card-content *ngIf="sel_desp == 'contact'">
            <ion-list>
                <ion-item>
                    <ion-row>
                        <ion-col>
                            <ion-icon name="person-outline"></ion-icon>
                        </ion-col>
                        <ion-col>
                            <ion-label>Doctor name</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                    <ion-row>
                        <ion-col>
                            <ion-icon name="call-outline"></ion-icon>
                        </ion-col>
                        <ion-col>
                            <ion-label>+91 123456789</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                    <ion-row>
                        <ion-col>
                            <ion-icon name="location-outline"></ion-icon>
                        </ion-col>
                        <ion-col>
                            <ion-label>Area name</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-item>
            </ion-list>
        </ion-card-content>
        <ion-card-content *ngIf="sel_desp == 'achievements'">
            <ion-list>
                <ion-item>
                    Acievement 1
                </ion-item>
                <ion-item>
                    Acievement 2
                </ion-item>
                <ion-item>
                    Acievement 3
                </ion-item>
            </ion-list>
        </ion-card-content>
        <ion-card-content *ngIf="sel_desp == 'review'">
            <ion-list>
                <ion-item>
                    Review 1
                </ion-item>
                <ion-item>
                    review 2
                </ion-item>
                <ion-item>
                    review 3
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
<app-footer></app-footer>
